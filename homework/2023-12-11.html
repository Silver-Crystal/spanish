<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .hidden{
            display: none;
        }
    </style>
    <title>11-12-2023</title>
</head>
<body>
    <header>
        <h1>deberes de once de diciembre de dos mil veintitres</h1>
        <script>
            function toggleClass(classs){
                const element = document.querySelector(`.${classs}`);
                const isHidden = element.className.includes("hidden");
                element.className = isHidden ? element.className.replace("hidden", ""): `${element.className} hidden`
            }
        </script>
    </header>
    <section>
        <div onclick="toggleClass('first')">
            <h1>Cu√°l es tu rutina</h1> 
        </div>
        <div class="first hidden">what is your routine</div>

    </section>
</body>
